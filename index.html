<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>유니패스 통관 진행현황 조회</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea
            spellcheck="false"
            class="from-text"
            placeholder="BL No 입력하기"
          ></textarea>
          <textarea
            spellcheck="false"
            readonly
            disabled
            class="to-text"
            placeholder="통관 진행현황"
          ></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <select class="blType"></select>

            <select class="blYear"></select>
          </li>
        </ul>
      </div>
      <button>통관 진행현황 조회</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
