<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Language Translator | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea
            spellcheck="false"
            class="from-text"
            placeholder="BL No 입력하기"
          ></textarea>
          <textarea
            spellcheck="false"
            readonly
            disabled
            class="to-text"
            placeholder="통관 진행현황"
          ></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <select class="blType"></select>

            <select class="blYear"></select>
          </li>
        </ul>
      </div>
      <button>통관 진행현황 조회</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
